<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random password</title>
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password" spellcheck="false">
            <img src="./images/copy.png" alt="images" onclick="copyPassword()" >
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" alt=""> Generate password</button>
    </div>
    <script src="Random.js"></script>
</body>

</html>
